<!doctype html>
<html lang="en" style="height: 100%;">
  <head>
    <meta charset="utf-8" />

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DVUI WebBackend</title>
    <script src="WebBackend.js?cache-buster=TIMESTAMP"></script> <!-- cache-buster string modified by build.zig -->
  </head>

  <body style="height: 100%; margin: 0; padding: 0;" onload='dvui("#dvui-canvas", "web-test.wasm");'>
    <!-- need contenteditable for the canvas to receive keydown/keyup/beforeinput events -->
    <canvas id="dvui-canvas" contenteditable="true" style="display: block; width: 100%; height: 100%; outline: none; caret-color: transparent;"></canvas>
  </body>
</html>
