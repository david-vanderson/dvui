<!doctype html>
<html lang="en" style="height: 100%;">
  <head>
    <meta charset="utf-8" />

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

    <title>DVUI Web Backend</title>

    <script type="module">

      import { dvui } from "./web.js?cache-buster=TEMPLATE_HASH_WITH_PADDING__ITS_64_BYTES_LONG_THE_SAME_AS_SHA256";
      // when using vite, this can be 'node_modules/dvui/zig-out/bin/web-app/'
      dvui("#dvui-canvas", "web.wasm?cache-buster=TEMPLATE_HASH_WITH_PADDING__ITS_64_BYTES_LONG_THE_SAME_AS_SHA256");
    </script>
  </body>
</html>
